<app-instance-page *ngIf="parameter$ | async as parameter">
  <app-instance-toolbar>
    <ng-container *ngIf="(parameter.qualifiedName | spaceSystemName) as spaceSystemName">
      <a routerLink="/telemetry/parameters"
         [queryParams]="{instance: instance.name, system: spaceSystemName}"
         class="ya-link ya-header-link">
        {{ spaceSystemName }}
      </a>/{{ parameter.qualifiedName | shortName }}{{ offset$ | async}}
    </ng-container>
    &nbsp;&nbsp;&nbsp;
    <button *ngIf="isWritable() && maySetParameter()"
            mat-button
            color="primary"
            (click)="setParameter()">
      <mat-icon>edit</mat-icon>
      SET VALUE
    </button>
    <a mat-button
       color="primary"
       [routerLink]="['/mdb/parameters', parameter.qualifiedName]"
       [queryParams]="{instance: instance}">
      <mat-icon>style</mat-icon>
      VIEW IN MDB
    </a>
  </app-instance-toolbar>

  <nav mat-tab-nav-bar>
    <a mat-tab-link
       routerLink="summary"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive"
       [queryParams]="{instance: instance}">
      Summary
    </a>
    <a mat-tab-link
       routerLink="chart"
       routerLinkActive #rlb="routerLinkActive"
       [active]="rlb.isActive"
       [queryParams]="{instance: instance}"
       *ngIf="config.features.tmArchive">
      Chart
    </a>
    <a mat-tab-link
       routerLink="alarms"
       routerLinkActive #rlc="routerLinkActive"
       [active]="rlc.isActive"
       [queryParams]="{instance: instance}">
      Alarm History
    </a>
    <a mat-tab-link
       routerLink="data"
       routerLinkActive #rld="routerLinkActive"
       [active]="rld.isActive"
       [queryParams]="{instance: instance}"
       *ngIf="config.features.tmArchive">
      Historical Data
    </a>
  </nav>

  <div class="tab-content-wrapper" [class.noscroll]="rlb?.isActive">
    <router-outlet></router-outlet>
  </div>
</app-instance-page>
