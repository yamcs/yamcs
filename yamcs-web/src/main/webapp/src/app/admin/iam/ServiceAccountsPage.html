<app-admin-page>
  <app-admin-toolbar>
    Service accounts
    &nbsp;&nbsp;&nbsp;
    <a mat-button
       color="primary"
       routerLink="create">
      <mat-icon>add</mat-icon>
      CREATE SERVICE ACCOUNT
    </a>
  </app-admin-toolbar>

  <div class="panel-content">
    <div class="filter-bar">
      <app-search-filter [formControl]="filterControl"
                         placeholder="Filter service accounts">
      </app-search-filter>
    </div>
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table expand"
           matSort
           matSortActive="name"
           matSortDirection="asc"
           matSortDisableClear>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service account</th>
        <td mat-cell *matCellDef="let account">
          {{ account.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="expand"></th>
        <td mat-cell *matCellDef="let account">
          <app-more>
            <button mat-menu-item (click)="deleteServiceAccount(account.name)">
              Delete service account
            </button>
          </app-more>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="ya-data-table-placeholder" *ngIf="!dataSource.data.length">
      No rows to display
    </div>
  </div>
</app-admin-page>
