<h2 mat-dialog-title>Shelve</h2>

<mat-dialog-content class="mat-typography">
  <p>
    <ng-container *ngIf="data.alarms.length === 1">
      {{ data.alarms[0].id.namespace }}/{{ data.alarms[0].id.name }}
    </ng-container>
    <ng-container *ngIf="data.alarms.length !== 1">
      {{ data.alarms.length }} selected alarms.
    </ng-container>
  </p>
  <form [formGroup]="formGroup" class="ya-form">
    <label>
      Duration<br>
      <app-select formControlName="duration" [options]="durationOptions">
      </app-select>
    </label>
    <br>
    <label>
      Comment
      <textarea formControlName="comment" rows="5" style="resize: none"></textarea>
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary"
          (click)="shelve()"
          [disabled]="!formGroup.valid">OK</button>
</mat-dialog-actions>
