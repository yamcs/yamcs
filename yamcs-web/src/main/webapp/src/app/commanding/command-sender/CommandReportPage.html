<app-instance-page>
  <app-instance-toolbar>
    Send a command
  </app-instance-toolbar>

  <app-send-command-wizard-step step="3"></app-send-command-wizard-step>

  <div class="panel-content" *ngIf="command$ | async as command">
    <app-command-detail2 [command]="command"></app-command-detail2>

    <ng-container>
      <br>
      <mat-divider></mat-divider>
      <br>
      <button class="ya-button"
              routerLink="/commanding/send"
              [queryParams]="{instance: instance}">
        Send another command
      </button>
      &nbsp;&nbsp;
      <button class="ya-button"
              [routerLink]="['/commanding/send', command.commandName]"
              [queryParams]="{instance: instance, template: (command.commandId | commandId)}">
        Resend this command
      </button>
    </ng-container>
  </div>
</app-instance-page>
