<span [class.expired]="expired">
  <ng-content />
  @if (expired) {
    &nbsp;
    <mat-icon [matTooltip]="getExpiredTooltip()" matTooltipClass="multiline">access_time</mat-icon>
  }
  @if (invalid) {
    &nbsp;
    <mat-icon [matTooltip]="getInvalidTooltip()" matTooltipClass="multiline" color="warn">
      error
    </mat-icon>
  }
</span>
