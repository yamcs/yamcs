<div class="field-label">
  @if (templateLabel) {
    <ng-template [cdkPortalOutlet]="templateLabel" />
  } @else {
    {{ textLabel() }}
  }

  @if (hint(); as hint) {
    <span class="field-hint">{{ hint }}</span>
  }
  <ng-content select="ya-help" />
  <ng-content select="ya-errors" />
</div>
<div class="ya-field-meta">
  <ng-content select="ya-meta" />
</div>
<ng-content />
