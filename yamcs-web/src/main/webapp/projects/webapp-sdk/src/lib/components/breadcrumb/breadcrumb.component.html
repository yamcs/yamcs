@if (link) {
  <a class="ya-link" [yaHref]="link" [queryParams]="queryParams">
    @if (icon) {
      <mat-icon class="item" [class.with-label]="label">
        {{ icon }}
      </mat-icon>
    }
    @if (label) {
      {{ label }}
    }
  </a>
  <mat-icon class="sep">navigate_next</mat-icon>
} @else if (action) {
  <a class="ya-link action">
    @if (icon) {
      <mat-icon class="item" [class.with-label]="label">
        {{ icon }}
      </mat-icon>
    }
    @if (label) {
      {{ label }}
    }
  </a>
  <mat-icon class="sep">navigate_next</mat-icon>
} @else {
  {{ label }}
}
