<div class="date-time-input">
  <input
    #dayInput
    class="day ya-input"
    type="text"
    autocomplete="off"
    placeholder="YYYY-MM-DD"
    [matDatepicker]="picker"
    (keyup)="fireChange({ standardizeInputs: false })"
    (dateInput)="fireChange()"
    (paste)="processPaste($event)" />
  <div class="cal">
    <mat-icon (click)="picker.open()">calendar_today</mat-icon>
  </div>
  <mat-datepicker #picker [restoreFocus]="false" />
  <input
    #hourInput
    class="hh ya-input"
    type="text"
    placeholder="hh"
    (keyup)="fireChange({ standardizeInputs: false })"
    (change)="fireChange()"
    (paste)="processPaste($event)" />
  <input
    #minuteInput
    class="mm ya-input"
    type="text"
    placeholder="mm"
    (keyup)="fireChange({ standardizeInputs: false })"
    (change)="fireChange()"
    (paste)="processPaste($event)" />
  <input
    #secondInput
    class="ss ya-input"
    type="text"
    placeholder="ss"
    (keyup)="fireChange({ standardizeInputs: false })"
    (change)="fireChange()"
    (paste)="processPaste($event)" />
  <input
    #millisInput
    class="sss ya-input"
    [type]="showMillis ? 'text' : 'hidden'"
    placeholder="ms"
    (keyup)="fireChange({ standardizeInputs: false })"
    (change)="fireChange()"
    (paste)="processPaste($event)" />
  @if (showNow) {
    <ya-icon-action icon="timer" [padding]="true" (click)="setNow()" matTooltip="Set to now" />
  }
  @if (showClear) {
    <ya-icon-action
      icon="clear"
      [padding]="true"
      [disabled]="
        !dayInput.value &&
        !hourInput.value &&
        !minuteInput.value &&
        !secondInput.value &&
        !millisInput.value
      "
      (click)="clearValue()"
      matTooltip="Clear value" />
  }
</div>
