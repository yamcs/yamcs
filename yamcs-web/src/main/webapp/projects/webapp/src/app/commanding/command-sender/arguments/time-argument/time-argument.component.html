<ya-field [label]="label">
  <div class="meta" [class.error]="err.invalid$ | async">
    <div class="item">{{ type.engType }}</div>
  </div>

  @if (description) {
    <ya-help>
      {{ description }}
    </ya-help>
  }

  <ya-errors #err [controlName]="controlName" />

  <ya-date-time-input [formControl]="formControl" [showMillis]="true" [showNow]="true" />
</ya-field>
