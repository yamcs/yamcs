<h2 mat-dialog-title>Download packet dump</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="ya-form">
    <ya-field label="Start">
      <ya-date-time-input formControlName="start" />
    </ya-field>

    <ya-field label="Stop">
      <ya-date-time-input formControlName="stop" />
    </ya-field>
  </form>

  @if (form.errors?.dateRange) {
    <ya-warning-message>Start date must be before stop date</ya-warning-message>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <ya-button mat-dialog-close>CANCEL</ya-button>
  <ya-download-button
    (click)="closeDialog()"
    [link]="downloadURL$ | async"
    [disabled]="!form.valid"
    appearance="primary">
    DOWNLOAD
  </ya-download-button>
</mat-dialog-actions>
