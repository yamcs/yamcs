<h2 mat-dialog-title>Select Range</h2>

<mat-dialog-content class="ya-form">
  <form [formGroup]="form">
    <label>
      Start
      <ya-date-time-input formControlName="start" />
    </label>
    <label>
      Stop
      <ya-date-time-input formControlName="stop" />
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="select()" [disabled]="!form.valid">OK</button>
</mat-dialog-actions>
