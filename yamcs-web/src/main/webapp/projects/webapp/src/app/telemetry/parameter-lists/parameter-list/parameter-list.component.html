@if (plist$ | async; as plist) {
  <ya-instance-page>
    <ya-instance-toolbar>
      <ng-template ya-instance-toolbar-label>
        <ya-page-icon-button
          routerLink=".."
          [queryParams]="{ c: yamcs.context }"
          icon="arrow_back" />
        {{ plist.name }}
      </ng-template>

      @if (mayManageParameterLists()) {
        <ya-page-button routerLink="edit" [queryParams]="{ c: yamcs.context }" icon="edit">
          Edit list
        </ya-page-button>
      }
    </ya-instance-toolbar>

    <ya-page-tabs>
      <a
        routerLink="realtime"
        routerLinkActive
        #rla="routerLinkActive"
        [class.active]="rla.isActive"
        [queryParams]="{ c: yamcs.context }">
        Realtime
      </a>
      @if (config.tmArchive) {
        <a
          routerLink="data"
          routerLinkActive
          #rlb="routerLinkActive"
          [class.active]="rlb.isActive"
          [queryParams]="{ c: yamcs.context }">
          Historical data
        </a>
      }
    </ya-page-tabs>

    <div class="tab-content-wrapper">
      <router-outlet />
    </div>
  </ya-instance-page>
}
