<mat-dialog-content class="mat-typography ya-form">
  <label>
    Search parameter for comparison
    <input type="text"
           [formControl]="parameter"
           [matAutocomplete]="auto">
    <mat-autocomplete class="ya-autocomplete" #auto>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option | memberPath">
        {{ option | memberPath }}
      </mat-option>
    </mat-autocomplete>
  </label>

  <br>
  <label class="mat-typography">Color</label>
  <app-color-palette #palette />

  <br>
  <label class="mat-typography">Thickness</label>
  <app-thickness #thickness [color]="palette.selectedColor" />
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="select()" [disabled]="!parameter.valid">ADD</button>
</mat-dialog-actions>
