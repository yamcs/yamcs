<ya-field [label]="label">
  <div class="meta" [class.error]="err.invalid$ | async">
    @if (type.minBytes !== undefined || type.maxBytes !== undefined) {
      <div class="item">
        bytes:
        <ya-interval [left]="type.minBytes" [right]="type.maxBytes" [singleValueIfEqual]="true" />
      </div>
    }
    <div class="item" [class.error]="err.invalid$ | async">{{ type.engType }}</div>
  </div>

  @if (description) {
    <ya-help>
      {{ description }}
    </ya-help>
  }

  <ya-errors #err [controlName]="controlName" />

  <ya-binary-input [formControl]="formControl" />
</ya-field>
