<form [formGroup]="form">
  <table class="style-table" yaSimpleTable>
    <tr>
      <td class="property">Parameter</td>
      <td class="widget">
        <app-parameter-input formControlName="parameter" [fill]="true" />
      </td>
    </tr>
    <tr>
      <td class="property">Line color</td>
      <td class="widget">
        <input type="color" formControlName="lineColor" />
      </td>
    </tr>
    <tr>
      <td class="property">Visible</td>
      <td class="widget">
        <mat-slide-toggle formControlName="visible" />
      </td>
    </tr>
    <tr>
      <td class="property">Line width</td>
      <td class="widget">
        <input type="number" formControlName="lineWidth" style="width: 100px" min="0" />
      </td>
    </tr>
    <tr>
      <td class="property">Show low/high</td>
      <td class="widget">
        <mat-slide-toggle #lohi formControlName="lohi" />
      </td>
    </tr>
    @if (lohi.checked) {
      <tr>
        <td class="property">Low/high opacity</td>
        <td class="widget">
          <input
            type="number"
            formControlName="lohiOpacity"
            style="width: 100px"
            min="0"
            max="1"
            step="0.1" />
          <span class="hint">Value between 0 and 1</span>
        </td>
      </tr>
    }
    <tr>
      <td class="property">Fill</td>
      <td class="widget">
        <mat-slide-toggle #fill formControlName="fill" />
      </td>
    </tr>
    @if (fill.checked) {
      <tr>
        <td class="property">Fill color</td>
        <td class="widget">
          <input type="color" formControlName="fillColor" />
        </td>
      </tr>
    }
  </table>
</form>
