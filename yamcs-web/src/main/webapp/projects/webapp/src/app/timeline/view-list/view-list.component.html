<app-instance-page>
  <app-instance-toolbar>
    Views &nbsp;&nbsp;&nbsp;
    <ya-page-button
      routerLink="create"
      [queryParams]="{ c: yamcs.context }"
      icon="add_circle_outline">
      Create view
    </ya-page-button>
    <ya-page-button
      [disabled]="!isGroupDeleteEnabled()"
      (click)="deleteSelectedViews()"
      icon="close">
      Delete
    </ya-page-button>
  </app-instance-toolbar>

  <div class="panel-content">
    @if (dataSource) {
      <table
        mat-table
        class="ya-data-table expand"
        [dataSource]="dataSource"
        [trackBy]="tableTrackerFn"
        matSort
        matSortActive="name"
        matSortDirection="asc"
        matSortDisableClear>
        <ng-container cdkColumnDef="select">
          <th mat-header-cell *cdkHeaderCellDef class="checkbox">
            <input
              type="checkbox"
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()" />
          </th>
          <td mat-cell *cdkCellDef="let row" class="checkbox">
            <input
              type="checkbox"
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" />
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
          <td mat-cell *matCellDef="let view">
            <a [routerLink]="view.id" [queryParams]="{ c: yamcs.context }">
              {{ view.name }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let view">
            {{ view.description || "-" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="expand"></th>
          <td mat-cell *matCellDef="let row"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [class.selected]="selection.isSelected(row)"
          (click)="toggleOne(row)"></tr>
      </table>
    }
  </div>
</app-instance-page>
