<h2 mat-dialog-title>Send later</h2>

<mat-dialog-content class="mat-typography">
  <div class="hint">
    <p>
      This command will be submitted to the Yamcs Timeline, for
      execution at a later time.
    </p>
  </div>
  <form [formGroup]="form" class="ya-form">
    <div class="label">
      Execution time<br>
      <ya-date-time-input formControlName="executionTime" [showMillis]="true" />
    </div>
    <hr class="half-break">
    <div class="label">
      Timeline tags <span class="hint">(optional)</span>
      <ya-help dialogTitle="Timeline Tags">
        Tags allow to categorise items per band. Bands only show items for which one of the tags is matching.
      </ya-help>
      <br>
      <ya-tag-select formControlName="tags" />
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div style="flex: 1 1 auto"></div>

  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary"
          (click)="schedule()"
          [disabled]="!form.valid">
    SCHEDULE
  </button>
</mat-dialog-actions>
