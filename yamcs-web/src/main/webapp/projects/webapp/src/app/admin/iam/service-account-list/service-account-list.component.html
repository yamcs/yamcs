<app-admin-page>
  <app-admin-toolbar>
    Service accounts &nbsp;&nbsp;&nbsp;
    <ya-page-button routerLink="create" icon="add_circle_outline">
      Create service account
    </ya-page-button>
  </app-admin-toolbar>

  <div class="panel-content">
    <div class="filter-bar">
      <ya-search-filter [formControl]="filterControl" placeholder="Filter service accounts" />
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="ya-data-table expand"
      matSort
      matSortActive="name"
      matSortDirection="asc"
      matSortDisableClear>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service account</th>
        <td mat-cell *matCellDef="let account">
          {{ account.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="expand"></th>
        <td mat-cell *matCellDef="let account">
          <ya-more>
            <button mat-menu-item (click)="deleteServiceAccount(account.name)">
              Delete service account
            </button>
          </ya-more>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    @if (!dataSource.data.length) {
      <ya-empty-message>No rows to display</ya-empty-message>
    }
  </div>
</app-admin-page>
