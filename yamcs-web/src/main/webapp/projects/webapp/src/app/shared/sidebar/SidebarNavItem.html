<a mat-list-item
   routerLinkActive="link-active"
   [routerLinkActiveOptions]="exact ? {matrixParams: 'exact', paths: 'exact', queryParams: 'ignored'} : false"
   [routerLink]="routerLink"
   [queryParams]="queryParams"
   [class.subitem]="subitem"
   [style.color]="color ? color + ' !important' : undefined">
  <div *ngIf="subitem" style="display: inline-block; width: 60px"></div>
  <ng-content />
</a>
