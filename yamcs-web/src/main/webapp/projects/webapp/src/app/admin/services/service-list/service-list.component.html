<app-admin-page>
  <app-admin-toolbar>
    Services &nbsp;&nbsp;&nbsp;
    <ya-page-icon-button (clicked)="refresh()" matTooltip="Refresh view" icon="refresh" />
  </app-admin-toolbar>

  <ya-panel>
    <ya-filter-bar [formGroup]="filterForm">
      <ya-select [options]="instanceOptions$ | async" formControlName="instance" />
    </ya-filter-bar>

    <app-services-table
      [dataSource]="dataSource"
      (startService)="startService($event)"
      (stopService)="stopService($event)" />
  </ya-panel>
</app-admin-page>
