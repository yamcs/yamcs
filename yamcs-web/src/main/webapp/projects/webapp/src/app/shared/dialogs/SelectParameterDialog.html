<mat-dialog-content class="mat-typography ya-form">
  <label>
    {{ label }}
    <input type="text"
           [formControl]="parameter"
           [matAutocomplete]="auto">
    <mat-autocomplete class="ya-autocomplete" #auto>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option | memberPath">
        {{ option | memberPath}}
      </mat-option>
    </mat-autocomplete>
    <span class="hint" *ngIf="hint">{{ hint }}</span>
  </label>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="select()" [disabled]="!parameter.valid">
    {{ okLabel }}
  </button>
</mat-dialog-actions>
