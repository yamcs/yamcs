<ya-page-tabs>
  <a
    routerLink="/alarms"
    routerLinkActive
    [routerLinkActiveOptions]="{ matrixParams: 'exact', paths: 'exact', queryParams: 'ignored' }"
    #rla="routerLinkActive"
    [class.active]="rla.isActive"
    [queryParams]="{ c: yamcs.context }">
    Active
  </a>
  <a
    routerLink="/alarms/pending"
    routerLinkActive
    #rlb="routerLinkActive"
    [class.active]="rlb.isActive"
    [queryParams]="{ c: yamcs.context }">
    Pending
  </a>
  <a
    routerLink="/alarms/history"
    routerLinkActive
    #rlc="routerLinkActive"
    [class.active]="rlc.isActive"
    [queryParams]="{ c: yamcs.context }">
    History
  </a>
  <a
    routerLink="/alarms/log"
    routerLinkActive
    #rld="routerLinkActive"
    [class.active]="rld.isActive"
    [queryParams]="{ c: yamcs.context }">
    Action log
  </a>

  <ng-container actions><ng-content /></ng-container>
</ya-page-tabs>
