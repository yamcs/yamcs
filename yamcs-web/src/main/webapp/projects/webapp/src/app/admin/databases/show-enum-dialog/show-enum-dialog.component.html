<h2 mat-dialog-title>Enum States</h2>

<mat-dialog-content>
  <div class="table-container">
    <table yaDataTable style="width: 100%">
      <tr>
        <th>Value</th>
        <th>Label</th>
      </tr>
      @for (enumValue of data.column.enumValue; track enumValue) {
        <tr>
          <td>{{ enumValue.value }}</td>
          <td>{{ enumValue.label }}</td>
        </tr>
      }
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>Close</button>
</mat-dialog-actions>
