<h2 mat-dialog-title>Jump to date</h2>

<mat-dialog-content class="ya-form">
  <label>
    Date
    <ya-date-time-input [formControl]="date" />
  </label>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="select()">OK</button>
</mat-dialog-actions>
