<app-admin-page>
  <app-admin-toolbar>Databases</app-admin-toolbar>

  <ya-panel>
    <table
      mat-table
      [dataSource]="dataSource"
      class="ya-data-table expand"
      matSort
      matSortActive="name"
      matSortDirection="asc"
      matSortDisableClear>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let database">
          <a [routerLink]="database.name">
            {{ database.name }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="tablespace">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tablespace</th>
        <td mat-cell *matCellDef="let database">
          {{ database.tablespace }}
        </td>
      </ng-container>

      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Path</th>
        <td mat-cell *matCellDef="let database">
          {{ database.path }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="expand"></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ya-panel>
</app-admin-page>
