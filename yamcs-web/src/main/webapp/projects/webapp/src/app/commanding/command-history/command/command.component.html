@if (command$ | async; as command) {
  <app-instance-page>
    <app-instance-toolbar>
      <ya-page-icon-button routerLink=".." [queryParams]="{ c: yamcs.context }" icon="arrow_back" />
      Command history / {{ command.id }}
    </app-instance-toolbar>
    <ya-panel>
      <app-command-detail2 [command]="command" />
    </ya-panel>
  </app-instance-page>
}
