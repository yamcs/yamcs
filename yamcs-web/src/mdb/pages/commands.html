<mdb-pane active-pane="{{ vm.qname }}" yamcs-instance="yamcsInstance" shell="shell" standalone="standalone">
  <h1 class="page-header">{{ vm.qname }}</h1>
  <p>&nbsp;</p>

  <ng-include src="'/_static/_site/mdb/tabs.template.html'"></ng-include>

  <p>&nbsp;</p>

  <uib-alert type="info" ng-if="vm.commandsLoaded && !vm.commands.length">
    <span class="glyphicon glyphicon-info-sign"></span>
    No commands for this space system
  </uib-alert>
  <table class="table" ng-if="vm.commands.length">
    <tr>
      <th width="200">Name</th>
      <th>Description</th>
    </tr>
    <tr ng-repeat="cmd in vm.commands | orderBy:'qualifiedName'">
      <td>{{ cmd.name }}</td>
      <td>{{ cmd.shortDescription | nvl:'-' }}</td>
    </tr>
  </table>
</mdb-pane>
