<h2 mat-dialog-title>Download Packet Dump</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Start
      <app-date-time formControlName="start"></app-date-time>
    </label>
    <label>
      Stop
      <app-date-time formControlName="stop"></app-date-time>
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <app-download-button (click)="closeDialog()"
                       [link]="downloadURL$ | async"
                       [disabled]="!form.valid"
                       [primary]="true">
    DOWNLOAD
  </app-download-button>
</mat-dialog-actions>
