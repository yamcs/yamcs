timeService:
   class: org.yamcs.time.SimulationTimeService

services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      producers:
        - fs
        - jvm
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.plists.ParameterListService
  - class: org.yamcs.timeline.TimelineService

dataLinks:
  - name: radio-in
    class: org.yamcs.tctm.ccsds.UdpTmFrameLink
    frameType: "TM"
    port: 8011
    initialBytesToStrip: 4
    spacecraftId: 0x3
    errorDetection: CRC16 #NONE, CRC16 or CRC32 (only for USLP)
    encryption:
      - spi: 2
        keyFile: /home/abalgavy/noskey
    frameLength: 1790
    virtualChannels:
      - vcId: 1
        encryptionSpi: 2
        stream: tm_realtime
        service: "PACKET"
        maxPacketLength: 2048
        packetPreprocessorClassName: org.yamcs.tctm.cfs.CfsPacketPreprocessor
        packetPreprocessorArgs:
          useLocalGenerationTime: true

  - name: radio-out
    class: org.yamcs.tctm.ccsds.UdpTcFrameLink
    host: localhost #host and port where to send the frames to
    port: 8010
    spacecraftId: 0x3
    maxFrameLength: 1024
    errorDetection: CRC16
    encryption:
      - spi: 4
        keyFile: /home/abalgavy/noskey
    virtualChannels:
         - vcId: 4
           # TODO: validate that this refers to an actual SPI
           encryptionSpi: 4
           commandPostprocessorClassName: org.yamcs.tctm.cfs.CfsCommandPostprocessor
           stream: "tc_realtime" #which yamcs stream to get the data from

  - name: debug-in
    class: org.yamcs.tctm.UdpTmDataLink
    stream: tm_realtime
    port: 5013
    packetPreprocessorClassName: org.yamcs.tctm.cfs.CfsPacketPreprocessor
    packetPreprocessorArgs:
      useLocalGenerationTime: true

  - name: truth42-in
    class: org.yamcs.tctm.UdpTmDataLink
    stream: truth42_data
    port: 5111
    updateSimulationTime: true
    packetPreprocessorClassName: org.yamcs.nos3.Truth42PacketPreprocessor
